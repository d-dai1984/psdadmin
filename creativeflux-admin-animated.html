<!DOCTYPE html>

  <head>

    <title>CreativeFlux Admin â€“ Layout Skeleton (Animated Sidebar)</title>
    <style>
      :root {
        --page-bg: #f5f5f5;
        --surface: #ffffff;
        --surface-subtle: #fafafa;
        --border-subtle: #e6e6e6;
        --text-main: #111827;
        --text-muted: #6b7280;
        --primary: #111827;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--page-bg);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text',
          'Segoe UI', sans-serif;
        color: var(--text-main);
      }

      .app-shell {
        --sidebar-width: 240px; /* å®½æ¨¡å¼ sidebar */
        display: grid;
        grid-template-columns: var(--sidebar-width) minmax(0, 1fr) 360px;
        min-height: 100vh;
        background: var(--page-bg);
        /* åªåœ¨æ–­ç‚¹å¤„å¹³æ»‘è°ƒæ•´ä¸‰æ å®½åº¦ */
        transition: grid-template-columns 0.8s ease-in-out;
      }

      @media (max-width: 1399px) {
        .app-shell {
          --sidebar-width: 112px; /* çª„æ¨¡å¼ sidebar */
          grid-template-columns: var(--sidebar-width) minmax(0, 1fr) 0;
        }
      }

      .sidebar {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 48px 0 48px 48px;
        background: var(--page-bg);
      }

      @media (max-width: 1399px) {
        .sidebar {
          align-items: center;
        }
      }

      .sidebar-top {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 76px;
      }

      /* ç»Ÿä¸€çš„å¯¼èˆªå®¹å™¨ï¼ˆå®½ / çª„æ¨¡å¼å…±ç”¨ç»“æ„ï¼‰ï¼Œ>1200px å¯¹é½è§†è§‰å¸ƒå±€ */
      .sidebar-nav {
        background: #ffffff;
        border: 1px solid #e6e6e6;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        padding: 0;
        overflow: hidden;
      }

      .sidebar-nav-list {
        display: flex;
        flex-direction: column;
        gap: 0;
        /* ç”¨äºæ–­ç‚¹åˆ‡æ¢æ—¶çš„æ¸ç° */
        opacity: 1;
      }

      .sidebar-nav-item {
        display: flex;
        align-items: center;
        gap: 8px;
        height: 64px;
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
        border: none;
        cursor: pointer;
        background: #ffffff;
        /* ä»…ä¿ç•™ hover èƒŒæ™¯è‰²çš„è¿‡æ¸¡ï¼Œå°ºå¯¸ä¸åšåŠ¨ç”»ï¼Œé¿å…å¤æ‚æ„Ÿ */
        transition: background-color 0.15s ease;
      }

      /* hoverï¼šéå½“å‰æ€æ—¶æ•´è¡Œå˜ä¸ºæµ…ç° */
      .sidebar-nav-item:hover {
        background: #f1f1f1;
      }

      /* å½“å‰æ€ï¼šæ©™è‰²åº•ï¼Œæ–‡å­— & å›¾æ ‡åç™½ */
      .sidebar-nav-item--primary-top {
        background: #ff5b00;
        /* border-radius: 20px 20px 0 0; ç”±å®¹å™¨ç»Ÿä¸€æ§åˆ¶ */
        color: #ffffff;
      }

      .sidebar-nav-item--primary-top:hover {
        background: #ff5b00;
      }

      .sidebar-nav-item-icon {
        width: 24px;
        height: 24px;
        display: block;
      }

      .sidebar-nav-item-label {
        font-family: Poppins, system-ui, -apple-system, BlinkMacSystemFont,
          'SF Pro Text', 'Segoe UI', sans-serif;
        font-size: 12px;
        line-height: 1.32;
        color: #212121;
        white-space: nowrap;
      }

      .sidebar-nav-item--primary-top .sidebar-nav-item-label {
        font-weight: 600;
        color: #ffffff;
      }

      .sidebar-nav-item--primary-top .sidebar-nav-item-icon {
        filter: brightness(0) invert(1);
      }

      .sidebar-nav-item:not(.sidebar-nav-item--primary-top)
        .sidebar-nav-item-label {
        font-weight: 400;
      }

      /* çª„æ¨¡å¼ï¼š<1200pxï¼Œä»…å±•ç¤ºåœ†å½¢ icon è½¨é“ï¼Œå¯¹åº” Sidebar <1200px ç‰ˆæœ¬ */
      @media (max-width: 1399px) {
        .sidebar-nav {
          border-radius: 9999px;
          padding: 0;
          align-items: center;
        }

        .sidebar-nav-list {
          align-items: center;
          gap: 8px;
          /* åˆå§‹å‘å·¦è½»å¾®åç§» + é€æ˜ï¼Œä¹‹åæ»‘å…¥å¹¶æ¸ç° */
          opacity: 0;
          transform: translateX(-6px);
          /* ç¼©çŸ­ç­‰å¾…æ—¶é—´ï¼Œè®©å†…å®¹å‡ ä¹ç´§è·Ÿå®½åº¦å˜åŒ–å‡ºç° */
          animation: sidebarFadeIn 0.25s ease-out 0.15s forwards;
        }

        .sidebar-nav-item {
          width: 48px;
          height: 48px;
          padding: 0;
          justify-content: center;
          border-radius: 9999px;
        }

        .sidebar-nav-item-label {
          display: none;
        }
      }

      /* æ¸ç° + ä»å·¦å‘å³æ»‘å…¥ï¼šç”¨äºçª„ç‰ˆ sidebar æ”¶ç¼©åè®©å†…éƒ¨å…ƒç´ å‡ºç° */
      @keyframes sidebarFadeIn {
        from {
          opacity: 0;
          transform: translateX(-12px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .sidebar-user {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 16px;
      }

      .sidebar-user-avatar {
        width: 48px;
        height: 48px;
        border-radius: 999px;
        overflow: hidden;
        background: var(--surface-subtle);
        flex-shrink: 0; /* é˜²æ­¢è¢«å‹ç¼© */
      }

      .sidebar-user-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .sidebar-user-info {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
      }

      .sidebar-user-name {
        font-family: Poppins, system-ui, -apple-system, BlinkMacSystemFont,
          'SF Pro Text', 'Segoe UI', sans-serif;
        font-size: 14px;
        font-weight: 400;
        color: #000000;
      }

      .sidebar-logout {
        border: none;
        padding: 0;
        background: none;
        font-size: 14px;
        cursor: pointer;
        color: #000000;
        font-family: Poppins, system-ui, -apple-system, BlinkMacSystemFont,
          'SF Pro Text', 'Segoe UI', sans-serif;
      }

      @media (max-width: 1399px) {
        .sidebar-user {
          flex-direction: column;
          gap: 12px;
        }

        .sidebar-user-info {
          align-items: center;
        }

        .sidebar-user-name {
          display: none;
        }
      }

      .main {
        padding: 48px 64px;
        display: flex;
        flex-direction: column;
        gap: 48px;
      }

      @media (max-width: 1399px) {
        .right-panel {
          /* çª„å±æ—¶ï¼šé€šè¿‡ opacity/transform éšè—ï¼Œè€Œä¸æ˜¯ display:none */
          /* è¿™æ ·å½“åˆ‡æ¢å›å®½å±æ—¶ï¼Œtransition ä¼šç”Ÿæ•ˆ */
          opacity: 0;
          transform: translateY(20px);
          pointer-events: none; /* é˜²æ­¢ç‚¹å‡» */
          width: 0; /* é…åˆ app-shell gridï¼Œæ”¶ç¼©å ä½ */
          padding: 0;
          overflow: hidden;
          border: none;
        }
      }

      /* å³ä¾§æ å®¹å™¨æœ¬èº«çš„è¿‡æ¸¡ */
      .right-panel {
        padding: 48px;
        background: #ffffff;
        border-left: 1px solid var(--border-subtle);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
        /* å¢åŠ  opacity/transform è¿‡æ¸¡ */
        transition: opacity 0.4s ease-out, transform 0.4s ease-out,
          width 0.4s ease-out, padding 0.4s ease-out;
        opacity: 1;
        transform: translateY(0);
        width: 100%; /* grid ç»™å¤šå°‘å å¤šå°‘ */
        overflow: hidden;
      }

      .right-panel-header {
        display: flex;
        align-items: center;
        justify-content: center;
        align-self: stretch;
        gap: 10px;
      }

      .right-panel-line {
        height: 1px;
        flex: 1;
        background-color: #4a4a4a;
        opacity: 0.5;
      }

      .right-panel-title {
        font-family: Poppins, system-ui, -apple-system, BlinkMacSystemFont,
          'SF Pro Text', 'Segoe UI', sans-serif;
        font-size: 14px;
        font-weight: 600;
        color: #000000;
      }

      .update-list {
        display: flex;
        flex-direction: column;
        align-self: stretch;
        gap: 10px;
      }

      .update-card {
        padding: 20px;
        border-radius: 12px;
        background: #fafafa;
        border: 1px solid var(--border-subtle);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .update-card-text {
        font-family: Poppins, system-ui, -apple-system, BlinkMacSystemFont,
          'SF Pro Text', 'Segoe UI', sans-serif;
        font-size: 12px;
        font-weight: 400;
        line-height: 1.5;
        color: #757575;
        text-align: left;
        width: 100%;
      }

      .update-card-date {
        font-family: Poppins, system-ui, -apple-system, BlinkMacSystemFont,
          'SF Pro Text', 'Segoe UI', sans-serif;
        font-size: 12px;
        font-weight: 600;
        line-height: 1.5;
        color: #000000;
        align-self: flex-end;
      }
      .right-panel .update-card {
        /* ç§»é™¤ä¹‹å‰çš„ animationï¼Œæ”¹ç”¨ transition é…åˆçˆ¶å®¹å™¨çŠ¶æ€æˆ– JS */
        /* ä½†çº¯ CSS ä¸‹ï¼Œçˆ¶å®¹å™¨ opacity å˜äº†å­å…ƒç´ è‡ªç„¶è·Ÿç€å˜ã€‚*/
        /* ä¸ºäº†å®ç°â€œä¾æ¬¡â€æ•ˆæœï¼Œæˆ‘ä»¬éœ€è¦åœ¨å®½å±ä¸‹è§¦å‘ animationï¼Œä½† display:none -> block æ‰è§¦å‘ keyframes */
        /* å¦‚æœæˆ‘ä»¬ç”¨ opacity åˆ‡æ¢ï¼Œanimation ä¸ä¼šé‡æ’­ï¼Œé™¤éç”¨ animation é…åˆ media query */
      }

      /* è¿›åœºåŠ¨ç”»å®šä¹‰ */
      @keyframes fadeInUpCard {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* åœ¨å®½å±ä¸‹ï¼Œå¯¹å¡ç‰‡åº”ç”¨åŠ¨ç”» */
      @media (min-width: 1400px) {
        .right-panel .update-card {
          animation: fadeInUpCard 0.5s ease-out forwards;
          opacity: 0; /* åŠ¨ç”»å¼€å§‹å‰éšè— */
        }
        .right-panel .update-card:nth-child(1) {
          animation-delay: 0.2s; /* ç¨æ™šäº panel å‡ºç° */
        }
        .right-panel .update-card:nth-child(2) {
          animation-delay: 0.3s;
        }
        .right-panel .update-card:nth-child(3) {
          animation-delay: 0.4s;
        }
      }

      /* çª„å±ä¸‹é‡ç½®å¡ç‰‡çŠ¶æ€ï¼Œä»¥ä¾¿åˆ‡å›å®½å±æ—¶é‡æ’­ */
      @media (max-width: 1399px) {
        .right-panel .update-card {
          opacity: 0;
          animation: none; /* åœæ­¢åŠ¨ç”» */
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .app-shell,
        .sidebar-nav,
        .sidebar-nav-item,
        .right-panel .update-card {
          transition: none !important;
          animation: none !important;
          opacity: 1 !important;
        }
      }
    </style>
  </head>
  <body>
